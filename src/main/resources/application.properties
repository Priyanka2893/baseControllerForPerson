spring.application.name=CrudTemplate

# Swagger Impl
springfox.documentation.swagger-ui.enabled=true
# Optional: Customize OpenAPI title, description, version
springdoc.api-docs.title=${spring.application.name}
springdoc.api-docs.description=API for CRUD operations on Person entity
springdoc.api-docs.version=OPENAPI_3_0

# Optional: Customize the path where OpenAPI documentation is available
springdoc.api-docs.path=/v3/api-docs

#H2 Database configuration
# Enable H2 console for web access
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configure H2 database settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2

# Optional: Automatically create/drop tables on startup/shutdown
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

